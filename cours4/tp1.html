<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            

            const compteARebour = () => {
                
                let decompte = 10

                const interval = setInterval(() => {
                    decompte = document.getElementById("decompte");

                    if(decompte.innerText <= 1) {
                        clearInterval(interval);
                    }
                    decompte.innerText = decompte.innerText - 1;
                }, 1000);
            }            

            compteARebour();
            
        });
    </script>
    <title>TP JS #2</title>
</head>
<body>
    <h1 id="decompte">10</h1>
</body>
</html>
